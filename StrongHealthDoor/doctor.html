				<h3>常见慢性气道疾病中大环内脂类抗菌药物怎么用？指南告诉你</h3>
				<p class="text-primary branch-name">自从日本上世纪 80 年代发现大环内酯类用于治疗弥漫性泛细支气管炎取得良好的效果后，大环内酯类不依赖其抗菌作用的抗炎及免疫抑制效应就有了越来越多的研究，这对于常见的慢性呼吸系统疾病如慢性阻塞性疾病及支气管扩张等有重要或潜在的价值。 1. 大环内酯类抗菌药物 [1] 包括哪些？ 大环内酯类按化学结构，常见的大环内酯类抗生素有： (1)12 元环大环内酯类，如酒霉素等； (2)14 元环大环内酯类，包括红霉素、罗红霉素、克拉霉素、地红霉素等； (3)15 元环大环内酯类，以半合成的阿奇霉素为代表药物； (4)16 元环大环内酯类，包括螺旋霉素、乙酰螺旋霉素、麦迪霉素、交沙霉素、吉他霉素等。 其中的 14 元环、15 元环大环内酯类具有抗菌外作用。 2. 大环内酯类的抗菌外作用机制 [1] 主要包括以下五个方面： （1）抗炎效应：大环内酯类可抑制炎性细胞及其细胞因子和炎性介质，从而发挥抗炎作用； （2）调节气道分泌：气道黏液高分泌是多种慢性气道疾病的重要特征，可导致气流受限、纤毛黏液转运功能降低及反复的呼吸道感染；体内外试验均证实大环内酯类可以抑制黏液高分泌； （3）免疫调节相关抗微生物效应：大环内酯类即使在 MIC 以下仍能干扰细菌蛋白合成，且对大环内酯类耐药的铜绿假单胞菌也同样具有此活性，表明此类药物的抗微生物效应并非依赖其直接的抗菌活性，而是与其免疫调节作用有关，是一种间接效应； （4）激素节省效应：大环内酯类能减少激素依赖或抵抗性哮喘激素的用量，减轻激素的不良反应。大环内酯类还可以部分促进慢阻肺对糖皮质激素的敏感性，也可恢复吸烟患者的激素敏感性； （5）抗病毒效应：多项研究显示，大环内酯类对鼻病毒和流感病毒感染的动物模型有治疗作用，但其确切的临床意义尚需进一步研究。 3. 大环内酯类在慢性阻塞性肺疾病中的应用 慢性阻塞性肺疾病是一种常见的呼吸系统疾病，近日我国学者完成的大规模人群研究 [2] 显示，我国慢性阻塞性肺疾病（COPD）患者人数为 9990 万人，约 1 亿人，已经成为与高血压、糖尿病「等量齐观」的慢性疾病，构成重大疾病负担。 慢阻肺患者每年发生约 0.5～3.5 次的急性加重，反复急性加重则会加速肺功能的下降，还是导致患者死亡的重要因素，因此预防急性加重是 COPD 治疗的一个重要目标。 降低慢阻肺急性加重的干预措施有多种，包括药物预防及非药物预防，《2019 年 GOLD 慢性阻塞性肺疾病全球倡议：COPD 诊断、治疗与预防全球策略》提出的干预措施如下图所示。 GOLD 指南在抗感染药物类的干预措施中列出了长期使用大环内酯类。 来源：作者提供 （点击图片可查看大图） 目前各大指南共识及循证医学数据库对于大环内酯类药物应用的推荐如下： 来源：作者整理 （点击图片可查看大图） 4. 大环内酯类在支气管扩张中的应用 支气管扩张症是由多种原因引起的支气管壁结构破坏，并导致支气管不可逆性扩张的气道慢性炎症，易反复发生肺部化脓性感染；具有病程长、肺功能进行性下降等特点，可造成巨大的社会经济负担，使患者的生活质量下降。感染与炎症是介导支气管扩张症发生发展的主要因素，大环内酯类抗生素因同时具备抗菌与免疫调节的双重特性，其对支气管扩张症的治疗作用越来越受重视。 目前各大指南共识对于大环内酯类药物应用的推荐如下： 来源：作者整理 （点击图片可查看大图） 5. 长期应用大环内酯类药物的注意事项 [1] 来源：作者整理 （点击图片可查看大图） 参考文献 [1] 林江涛, 张永明, 王长征等. 大环内酯类药物的抗菌外作用与临床应用专家共识. 中华内科杂志. 2017. 56(7): 546-557 . [2]Wang C, Xu J, Yang L, et al. Prevalence and risk factors of chronic obstructive pulmonary disease in China (the China Pulmonary Health [CPH] study): a national cross-sectional study[J]. Lancet, 2018, 391(10131) . [3] 慢性阻塞性肺疾病急性加重 (AECOPD) 诊治专家组. 慢性阻塞性肺疾病急性加重 (AECOPD) 诊治中国专家共识 (2017 年更新版). 国际呼吸杂志. 2017. 37(14): 1041-1057 . [4] 中华医学会呼吸病学分会哮喘学组. 上 - 下气道慢性炎症性疾病联合诊疗与管理专家共识. 中华医学杂志. 2017. 97(26): 2001-2022 . [5]Polverino E, Goeminne PC
