<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>兼职简历编辑</title>
		<link rel="icon" type="text/css" href="favicon.ico" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="css/timeBus.css" />
		<link rel="stylesheet" href="layui/css/layui.css" media="all">
		<link rel="stylesheet" type="text/css" href="css/bus.css"/>
		<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="layui/layui.js" charset="utf-8"></script>
	</head>
	<style type="text/css">
		form.layui-form {
			margin-top: 50px !important;
			width: 930px;
			margin: 0 auto;
		}
	</style>

	<body>
		<iframe src="head.html" width="100%" height="55px" scrolling="no" ></iframe>
		<div id="fullTime">

			<blockquote class="layui-elem-quote layui-text">
				<h2>兼职简历编辑···</h2>
			</blockquote>

			<form class="layui-form" action="">
				<div class="layui-form-item layui-col-md9">
					<div class="">
						<label class="layui-form-label">简历名称</label>
						<div class="layui-input-block">
							<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入简历名称" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">职位类别</label>
						<div class="layui-input-block">
							<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入职位类别" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">姓名</label>
						<div class="layui-input-block">
							<input type="text" name="username" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">性别</label>
						<div class="layui-input-block">
							<input type="radio" name="sex" value="男" title="男" checked="">
							<input type="radio" name="sex" value="女" title="女">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">手机号码</label>
						<div class="layui-input-inline">
							<input type="tel" name="phone" lay-verify="required|phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
						</div>

					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">出生年月</label>
						<div class="layui-input-inline">
							<input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
						</div>
					</div>

				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">空闲时间</label>
					<div class="layui-input-block" id="idletime">
						<div>
							<span>上午</span>
						<input type="checkbox" name="idle" value="星期一上午" title="星期一">
						<input type="checkbox" name="idle" value="星期二上午" title="星期二">
						<input type="checkbox" name="idle" value="星期二上午" title="星期二">
						<input type="checkbox" name="idle" value="星期四上午" title="星期四">
						<input type="checkbox" name="idle" value="星期五上午" title="星期五">
						<input type="checkbox" name="idle" value="星期六上午" title="星期六" checked="">
						<input type="checkbox" name="idle" value="星期日上午" title="星期日" checked="">
						</div>
						
						<div class="">
							<span>下午</span>
						<input type="checkbox" name="idle" value="星期一下午" title="星期一">
						<input type="checkbox" name="idle" value="星期二下午" title="星期二">
						<input type="checkbox" name="idle" value="星期二下午" title="星期二">
						<input type="checkbox" name="idle" value="星期四下午" title="星期四">
						<input type="checkbox" name="idle" value="星期五下午" title="星期五">
						<input type="checkbox" name="idle" value="星期六下午" title="星期六" checked="">
						<input type="checkbox" name="idle" value="星期日下午" title="星期日" checked="">
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-col-md9">
					<label class="layui-form-label">实践经验</label>
					<div class="layui-input-block">
						<select name="work" id="interest" lay-verify="required" lay-search>
							<option value=""></option>
							<option value="无经验">无经验</option>
							<option value="应届生">有经验</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">最高学历</label>
						<div class="layui-input-inline">
							<select name="wage" lay-verify="required">
								<option value="">选择学历</option>
								<option value="高中以下">高中以下</option>
								<option value="高中">高中</option>
								<option value="中专/技校">中专/技校</option>
								<option value="大专">大专</option>
								<option value="本科">本科</option>
								<option value="硕士">硕士</option>
								<option value="博士">博士</option>
								<option value="MBA/EMBA">MBA/EMBA</option>
							</select>
						</div>
					</div>

				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">求职区域</label>
					<div class="layui-input-inline">
						<select name="sheng" lay-verify="required">
							<option value=""></option>
							<option value="湖南省">湖南省</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="shi" lay-verify="required">
							<option value="">请选择市</option>
							<option value="长沙市">长沙市</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="qu" lay-verify="required">
							<option value="">请选择县/区</option>
							<option value="芙蓉区">芙蓉区</option>
							<option value="天心区">天心区</option>
							<option value="岳麓区">岳麓区</option>
							<option value="开福区">开福区</option>
							<option value="雨花区">雨花区</option>
							<option value="长沙县">长沙县</option>
							<option value="望城区">望城区</option>
							<option value="浏阳市">浏阳市</option>
							<option value="宁乡县">宁乡县</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">我的介绍</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" class="layui-textarea" name="jndge" lay-verify="required"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="savetime">立即保存</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						<button id="back" class="layui-btn layui-btn-primary"><a href="javascript:void(0)">返回</a></button>
					</div>
				</div>
			</form>
		</div>
		<iframe  src="foot.html" width="100%" height="170px" scrolling="no"></iframe>
		<script src="js/parttime.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
