<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>兼职简历预览</title>
		<meta name="renderer" content="webkit">
		<link rel="icon" type="text/css" href="favicon.ico" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="layui/css/layui.css" media="all">
		<link rel="stylesheet" type="text/css" href="css/parttimeLook.css" />
		<link rel="stylesheet" type="text/css" href="css/bus.css" />
		<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="layui/layui.js" charset="utf-8"></script>
	</head>

	<body>
		<iframe src="head.html" width="100%" height="55px" scrolling="no"></iframe>
		<div id="fullTime">

			<blockquote class="layui-elem-quote layui-text">
				<h2>兼职简历预览</h2>
			</blockquote>

			<div class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">简历名称 :</label>
					<span>某某医生的简历</span>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">求职职位 :</label>
						<span>中医医生</span>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">姓名 :</label>
						<span>黄某某</span>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">性别 :</label>
						<span>男</span>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">手机号码 :</label>
						<span>18852653363</span>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">出生年月 :</label>
						<span>1992-12-12</span>
					</div>

				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">实践经验 :</label>
					<span>无经验</span>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">最高学历 :</label>
						<span>本科</span>
					</div>

				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">工作区域 :</label>
					<span>湖南省长沙市岳麓区</span>
				</div>

				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">我的介绍 :</label>
					<span>2013年在某某地方做医生...</span>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="savetime">编辑</button>
						<button type="reset" class="layui-btn layui-btn-primary">删除</button>
						<button id="back" class="layui-btn layui-btn-primary"><a href="javascript:void(0)">返回</a></button>
					</div>
				</div>
				</form>
			</div>
		</div>
		<iframe src="foot.html" width="100%" height="170px" scrolling="no"></iframe>
		<script src="js/parttimeLook.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
