<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>全职招聘发布</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="icon" type="text/css" href="favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/timeBus.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="layui/css/layui.css" media="all">
		<link rel="stylesheet" type="text/css" href="css/bus.css" />
		
	</head>

	<body>
		<iframe src="head.html" scrolling="no" width="100%" height="55px"></iframe>
		<div id="fullTime">
			<blockquote class="layui-elem-quote layui-text">
				<h2>全职/兼职发布编辑中···</h2>
			</blockquote>
			<form class="layui-form" action="">
				<div class="layui-form-item  layui-col-md8">
					<div class="">
						<label class="layui-form-label">公司名称</label>
						<div class="layui-input-block">
							<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入公司名称" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-col-md8">
					<label class="layui-form-label">职位类别</label>
					<div class="layui-input-block">
						<select name="category" id="" lay-verify="required">
							<option value=""></option>
							<option value="全职">医生</option>
							<option value="兼职">护士</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">招聘人数</label>
						<div class="layui-input-block">
							<input type="text" name="headcount" lay-verify="required | number" placeholder="请输入招聘人数" autocomplete="off" class="layui-input">
						</div>
					</div>人
				</div>
				<div class="layui-form-item layui-col-md8">
					<label class="layui-form-label fullPart">全职/兼职</label>
					<div class="layui-input-block">
						<select name="fullpart" id="fullPart" lay-verify="required" lay-filter="fullPart">
							<option value=""></option>
							<option value="全职">全职</option>
							<option value="兼职">兼职</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item job-benefits" style="display: none;">
					<label class="layui-form-label">职位福利</label>
					<div class="layui-input-block">
						<input type="checkbox" name="job[wuxian]" title="五险一金">
						<input type="checkbox" name="job[bcbz]" title="包吃包住">
						<input type="checkbox" name="job[ndsx]" title="年底双薪">
						<input type="checkbox" name="job[zmsx]" title="周末双休">
						<input type="checkbox" name="job[jtbz]" title="交通补助">
						<input type="checkbox" name="job[fabu]" title="饭补">
						<input type="checkbox" name="job[huabu]" title="话补">
						<input type="checkbox" name="job[ndsx]" title="年底双薪">
						<input type="checkbox" name="job[fangbu]" title="房补">
					</div>
				</div>
				<div class="layui-form-item time-request" style="display: none;">
					<label class="layui-form-label">时间要求</label>
					<div class="layui-input-block">
						<span>上午</span>
						<input type="checkbox" name="job[xqys]" title="星期一">
						<input type="checkbox" name="job[xqes]" title="星期二">
						<input type="checkbox" name="job[xqss]" title="星期三">
						<input type="checkbox" name="job[xqss]" title="星期四">
						<input type="checkbox" name="job[xqws]" title="星期五">
						<input type="checkbox" name="job[xqls]" title="星期六">
						<input type="checkbox" name="job[xqrs]" title="星期日">
					</div>
					<div class="layui-input-block">
						<span>下午</span>
						<input type="checkbox" name="job[xqyx]" title="星期一">
						<input type="checkbox" name="job[xqex]" title="星期二">
						<input type="checkbox" name="job[xqsx]" title="星期三">
						<input type="checkbox" name="job[xqsx]" title="星期四">
						<input type="checkbox" name="job[xqwx]" title="星期五">
						<input type="checkbox" name="job[xqlx]" title="星期六">
						<input type="checkbox" name="job[xqrx]" title="星期日">
					</div>
					<div class="layui-input-block">
						<span>晚上</span>
						<input type="checkbox" name="job[xiyw]" title="星期一">
						<input type="checkbox" name="job[xqew]" title="星期二">
						<input type="checkbox" name="job[xqsw]" title="星期三">
						<input type="checkbox" name="job[xqsw]" title="星期四">
						<input type="checkbox" name="job[xqww]" title="星期五">
						<input type="checkbox" name="job[xqlw]" title="星期六">
						<input type="checkbox" name="job[xqrw]" title="星期日">
					</div>
				</div>
				<div class="layui-form-item layui-col-md8">
					<label class="layui-form-label">经验要求</label>
					<div class="layui-input-block">
						<select name="work" id="interest" lay-verify="required" lay-search>
							<option value=""></option>
							<option value="无经验">无经验</option>
							<option value="应届生">应届生</option>
							<option value="一年以下">一年以下</option>
							<option value="1-3年">1-3年</option>
							<option value="3-5年">3-5年</option>
							<option value="5-10年">5-10年</option>
							<option value="10年以上">10年以上</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item layui-col-md8">
					<div class="">
						<label class="layui-form-label">薪资待遇</label>
						<div class="layui-input-block">
							<select name="salary" lay-verify="required">
								<option value="">面议</option>
								<option value="1000-2000">1000-2000元</option>
								<option value="2000-3000">2000-3000元</option>
								<option value="3000-5000">3000-5000元</option>
								<option value="5000-8000">5000-8000元</option>
								<option value="8000-12000">8000-12000元</option>
								<option value="12000以上">12000以上</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">工作区域</label>
					<div class="layui-input-inline">
						<select name="province" lay-verify="required">
							<option value=""></option>
							<option value="湖南省">湖南省</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="city" lay-verify="required">
							<option value="">请选择市</option>
							<option value="长沙市">长沙市</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="area" lay-verify="required">
							<option value="">请选择县/区</option>
							<option value="芙蓉区">芙蓉区</option>
							<option value="天心区">天心区</option>
							<option value="岳麓区">岳麓区</option>
							<option value="开福区">开福区</option>
							<option value="雨花区">雨花区</option>
							<option value="长沙县">长沙县</option>
							<option value="望城区">望城区</option>
							<option value="浏阳市">浏阳市</option>
							<option value="宁乡县">宁乡县</option>
						</select>
					</div>
					<div class="layui-col-md8 mar-top-four">
						<div class="layui-input-block">
							<input type="text" name="address" lay-verify="title" autocomplete="off" placeholder="详细地址" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-col-md8">
					<div class="">
						<label class="layui-form-label">联系人</label>
						<div class="layui-input-block">
							<input type="text" name="uesr" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-col-md8">
					<div class="">
						<label class="layui-form-label">手机号码</label>
						<div class="layui-input-block">
							<input type="tel" name="phone" lay-verify="required | phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-form-text layui-col-md10">
					<label class="layui-form-label">职位描述</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" class="layui-textarea" name="description" lay-verify="required">工作内容：
职位要求：
工作时间：
						</textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="savetime">立即保存</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						<button id="back" class="layui-btn layui-btn-primary">返回</button>
					</div>
				</div>
			</form>
		</div>
		<iframe src="foot.html" width="100%" height="170px" scrolling="no"></iframe>
		<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="layui/layui.js" charset="utf-8"></script>
		<script src="js/quanzhifabu.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
